<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<!-- Use the base layout -->
<head th:replace="layout-general :: head(pageTitle='Login')">
</head>
<body th:replace="layout-general :: body">
<div th:fragment="main">
    <div class="container-login">
        <div class="w-100 row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Login</h2>
                <form action="/auth/perform_login" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="form-group position-relative flex-grow-1 d-flex">
                            <input type="password" class="form-control flex-grow-1" id="password" name="password" required>
                            <button class="btn btn-light p-1" type="button" id="togglePassword" style="cursor: pointer; width: 30px; height: 100%">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/js/TogglePassword.js}"></script>

</div>
</body>
</html>
