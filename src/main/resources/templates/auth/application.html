<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Use the base layout -->
<head th:replace="~{layout-general :: head(pageTitle='Application')}"></head>
<body th:replace="~{layout-general :: body}">
<div th:fragment="main">
    <div class="containera">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mt-5">Student Application Form</h2>
                <form action="/auth/application" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="fName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Personal Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Upload Image (Optional)</label>
                        <input type="file" id="image" name="image" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit Application</button>
                </form>
                <p class="mt-3 text-success">${message}</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
