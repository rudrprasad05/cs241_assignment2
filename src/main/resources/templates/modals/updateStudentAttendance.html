<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Modal -->

<div th:fragment="modal(id)" class="modal fade" th:id="'modal-' + ${id}"  tabindex="-1" role="dialog" th:aria-labelledby="'modal-' + ${id}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Join a class</h5>
      </div>
      <div class="modal-body">
        <form action="/teacher/attendance/update" method="post">
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="attendanceId" th:value="${id}"/>

<!--            <div class="form-check mb-3">-->
<!--              <input class="form-check-input" type="checkbox" id="isPresent" name="isPresent" th:checked="${attendance.isPresent()}">-->
<!--              <label class="form-check-label" for="isPresent">-->
<!--                Is Present-->
<!--              </label>-->
<!--            </div>-->

            <div class="form-check">
                <input class="form-check-input" type="radio" id="present" name="attendanceStatus" value="PRESENT" th:checked="${attendance.isPresent().toString() == 'PRESENT'}">
                <label class="form-check-label" for="present">Present</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" id="absent" name="attendanceStatus" value="ABSENT" th:checked="${attendance.isPresent().toString() == 'ABSENT'}">
                <label class="form-check-label" for="absent">Absent</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" id="late" name="attendanceStatus" value="LATE" th:checked="${attendance.isPresent().toString() == 'LATE'}">
                <label class="form-check-label" for="late">Late</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" id="excused" name="attendanceStatus" value="EXCUSED" th:checked="${attendance.isPresent().toString() == 'EXCUSED'}">
                <label class="form-check-label" for="excused">Excused</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" id="not_marked" name="attendanceStatus" value="NOT_MARKED" th:checked="${attendance.isPresent().toString() == 'NOT_MARKED'}">
                <label class="form-check-label" for="not_marked">Not Marked</label>
            </div>

            <button type="submit">Submit</button>
        </form>

      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
