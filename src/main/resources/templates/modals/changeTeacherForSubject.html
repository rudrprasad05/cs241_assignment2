<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Modal -->
<div th:fragment="modal(id, teachers, subject)" class="modal fade" th:id="${id}" tabindex="-1" role="dialog" aria-labelledby="changeTeacherForSubject"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Change Teacher</h5>
            </div>
            <div class="modal-body">
                <form action="/admin/subjects/changeTeacher" method="post">
                    <div class="mb-3">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="subjectId" th:value="${subject.getId()}"/>

                        <div class="mb-3">
                            <label for="teacherId" class="form-label">Select user</label>
                            <select class="form-select" id="teacherId" name="teacherId" required>
                                <option th:each="user : ${teachers}" th:value="${user.getId()}" th:text="${user.getFName()}"></option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Change Teacher</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
