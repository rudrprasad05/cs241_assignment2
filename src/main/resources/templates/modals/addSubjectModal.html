<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Modal -->
<div th:fragment="modal(id)" class="modal fade" th:id="${id}" tabindex="-1" role="dialog" aria-labelledby="addSubjectModal"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add a new Subject</h5>
            </div>
            <div class="modal-body">
                <form action="/admin/subjects/add" method="post">
                    <div class="mb-3">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div>
                            <label for="name" class="form-label">Subject Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div>
                            <label for="code" class="form-label">Subject code</label>
                            <input type="text" class="form-control" id="code" name="code" required>
                        </div>

                        <div>
                            <label for="description" class="form-label">Subject description</label>
                            <input type="text" class="form-control" id="description" name="description" required>
                        </div>

                        <div class="mb-3">
                            <label for="user" class="form-label">Select teacher</label>
                            <select class="form-select" id="user" name="teacherId" required>
                                <option th:each="user : ${teachers}" th:value="${user.id}" th:text="${user.getFName()}"></option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Subject</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
