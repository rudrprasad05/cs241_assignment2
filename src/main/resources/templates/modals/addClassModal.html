<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Modal -->
<div th:fragment="modal(id, subjectCode, periods)" class="modal fade" th:id="${id}" tabindex="-1" role="dialog" aria-labelledby="addClassModal"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add a new Class</h5>

            </div>
            <div class="modal-body">
                <form action="/admin/subject-class/add" method="post">
                    <div class="mb-3">
                        <!-- CSRF Token -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="subjectCode" th:value="${subjectCode}"/>
                        <!-- Day (Date and Time) -->
                        <div>
                            <label for="day" class="form-label">Day</label>
                            <select class="form-select" id="day" name="day" required>
                                <option value="" disabled selected>Select a day</option> <!-- Placeholder -->
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                            </select>
                        </div>

                        <div>
                            <label for="period" class="form-label">Start Time (1hr duration)</label>
                            <select class="form-select" id="period" name="period" required>
                                <option value="" disabled selected>Select a period</option> <!-- Placeholder -->
                                <option th:each="period : ${periods}" th:value="${period.getId()}" th:text="${period.getTime()}"></option>

                            </select>
                        </div>

                        <!-- Room Code -->
                        <div>
                            <label for="roomCode" class="form-label">Room Code</label>
                            <input type="text" class="form-control" id="roomCode" name="roomCode" required/>
                        </div>

                        <button type="submit" class="btn btn-primary mt-3">Add Subject Class</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
