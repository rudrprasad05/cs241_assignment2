<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Modal -->
<div th:fragment="modal(id, students, subjectClasses)" class="modal fade" th:id="${id}" tabindex="-1" role="dialog" aria-labelledby="addStudentToSubjectClass"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add a new Subject</h5>
            </div>
            <div class="modal-body">
                <form action="/admin/subjects/addNewStudent" method="post">
                    <div class="mb-3">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label for="studentId" class="form-label">Select user</label>
                            <select class="form-select" id="studentId" name="studentId" required>
                                <option th:each="user : ${students}" th:value="${user.id}" th:text="${user.getFName()}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="subjectClassId" class="form-label">Select class</label>
                            <select class="form-select" id="subjectClassId" name="subjectClassId" required>
                                <option th:each="subjectClass : ${subjectClasses}" th:value="${subjectClass.id}" th:text="${subjectClass.getPeriod().time}"></option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Subject</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
