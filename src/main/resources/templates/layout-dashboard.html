<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(name)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${name}">title</title>
    <!-- Include any CSS or Bootstrap styles here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body th:fragment="body(sideNavLinks)" class="d-flex">

<!-- Main content area for dashboard pages -->
<th:block th:replace="fragments/sidenav :: sidenav(sideNavLinks=${sideNavLinks}, name='Dashboard')">modal</th:block>
<div class="main-content container-fluid py-5 px-5">
    <div th:insert="~{::main}"></div>
</div>

<!-- Include any JS scripts -->
<script th:src="@{/js/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
