<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout-dashboard :: head(name='Parent Dashboard')"><title>User Dash</title></head>

<body th:replace="layout-dashboard :: body(sideNavLinks=${sideNavLinks})">

<div th:fragment="main" class="d-flex">
  <section class="">
    <div class="d-flex justify-content-between mb-3">
      <h3 class="mb-2">Classes</h3>
    </div>
    <div class="session-grid">
      <div class="card col" th:each="attendance : ${attendances}">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="fs-4 m-0" th:text="${attendance.getKey().getWeek()}"></h5>
            <h5 class="fs-4 m-0" th:text="${attendance.getValue().isPresent()}"></h5>
          </div>


<!--          <a class="btn-sm btn btn-outline-secondary" th:href="@{/parent/child/class/${classCode}">View</a>-->
        </div>
      </div>
    </div>

  </section>

</div>

</body>
</html>
