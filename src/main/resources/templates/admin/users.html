<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout-dashboard :: head(name='Admin Dashboard')"></head>

<body th:replace="layout-dashboard :: body(sideNavLinks=${sideNavLinks})">

<div th:fragment="main" class="">

    <section class="d-flex justify-content-between mb-3">
        <h1 class="">Users</h1>
        <div class="d-flex gap-3 justify-content-between align-items-center">
            <a href="/admin/invite-user" class="btn btn-sm btn-primary" >Add New</a>
            <form action="/admin/generate-all-user-report" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-primary btn-sm">Generate Report</button>
            </form>

        </div>
    </section>

    <table th:if="${!allUsers.isEmpty()}" class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Type</th>
            <th>email</th>
            <th>More</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${allUsers}">
            <td>
                <div class="d-flex align-items-center">
                    <div class="ms-3">
                        <p class="fw-bold mb-1" th:text="${user.getId()}"></p>
                    </div>
                </div>
            </td>
            <td>
                <p class="fw-normal mb-1" th:text="${user.getUsername()}"></p>
            </td>
            <td>
                <p class="fw-normal mb-1" th:text="${user.getRole()}"></p>
            </td>
            <td>
                <p class="fw-normal mb-1" th:text="${user.getEmail()}"></p>
            </td>
            <td>
                <a th:href="@{'/admin/users/' + ${user.getId()}}" type="button" class="btn btn-link btn-sm btn-rounded">
                    Details
                </a>
            </td>
        </tr>

        </tbody>
    </table>

    <nav aria-label="Page navigation example" class="mt-4 d-flex">
        <ul class="pagination  mx-auto align-items-center ">
            <li class="page-item">
               <span th:if="${prevDisabled}" class="pe-none page-link disabled" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </span>
                <a th:unless="${prevDisabled}" class="page-link" th:href="@{'?page='+ ${currentPage - 1}}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:each="pageNumber : ${pageNumbers}" >
                <a th:if="${pageNumber == currentPage}" th:text="${pageNumber}" class="page-link text-decoration-underline" th:href="@{'?page=' + ${pageNumber}}">1</a>
                <a th:if="${pageNumber != currentPage}" th:text="${pageNumber}" class="page-link" th:href="@{'?page=' + ${pageNumber}}">1</a>
            </li>

            <li class="page-item">
                <span th:if="${nextDisabled}" class="pe-none page-link disabled" aria-label="Previous">
                    <span aria-hidden="true">&raquo;</span>
                </span>
                <a th:unless="${nextDisabled}" class="page-link" th:href="@{'?page='+ ${currentPage + 1}}" aria-label="Previous">
                    <span aria-hidden="true">&raquo;</span>
                </a>

            </li>
        </ul>
    </nav>

</div>

</body>
</html>
