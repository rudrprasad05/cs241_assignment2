<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout-dashboard :: head(name='Admin Dashboard')"></head>

<body th:replace="layout-dashboard :: body(sideNavLinks=${sideNavLinks})">

<div th:fragment="main" class="">

  <div class="main">
    <h1>
      <span>Edit </span>
      <span th:text="${user.getUsername()}"></span>
      <span>User Details</span>
    </h1>
  </div>

  <form action="/admin/edit-user-details" method="post" enctype="multipart/form-data">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input th:value="${user.getUsername()}" type="hidden" id="username" name="username" class="form-control" required>

    <div class="form-group">
      <label for="username1">UserName</label>
      <input id="username1" disabled th:value="${user.getUsername()}" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input th:value="${user.getFName()}" type="text" id="firstName" name="fName" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input th:value="${user.getLName()}" type="text" id="lastName" name="lName" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Personal Email</label>
      <input th:value="${user.getPersonalEmail()}" type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="role">Select Role:</label>
      <select id="role" class="form-control" disabled>
        <option th:each="role : ${roles}"
                th:value="${role}"
                th:text="${role}"
                th:selected="${role == user.getRole()}">
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Save</button>
  </form>


</div>

</body>
</html>
