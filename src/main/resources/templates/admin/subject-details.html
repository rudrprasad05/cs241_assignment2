<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout-dashboard :: head(name='Dashboard')"><title>Admin Dashboard</title></head>

<body th:replace="layout-dashboard :: body(sideNavLinks=${sideNavLinks})">

<div th:fragment="main" class="">

    <div th:insert="fragments/toast :: toast(type=${toastType}, message=${toastMessage})"></div>

    <div class="main">
        <section class="d-flex fs-3 gap-2">
            <span class="text-uppercase" th:text="${subject.getCode()}"></span>
            <span class="text-capitalize" th:text="${subject.getName()}"></span>
        </section>

        <section class="my-4">
            <div class="d-flex justify-content-between mb-3">
                <h3 class="mb-2">Teacher</h3>
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#changeTeacherForSubject">Change</button>
                <th:block th:replace="modals/changeTeacherForSubject :: modal(id=${'changeTeacherForSubject'}, teachers=${teachers}, subject=${subject})">modal</th:block>

            </div>
            <div class="card my-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="fs-4 m-0 text-capitalize" th:text="${subject.teacher.username + ' '+subject.teacher.getFName() + ' ' + subject.teacher.getLName()}" ></h5>
                        <h6 class="badge bg-success d-flex justify-content-between rounded-pill fw-light my-auto">Teacher</h6>
                    </div>
                    <a class="btn-sm btn btn-outline-secondary" th:href="@{/admin/users/{code}(code=${subject.teacher.getId()})}">View</a>
                </div>
            </div>
        </section>
    </div>
    <div class="mt-3">
        <div class="d-flex justify-content-between mb-3">
            <h3 class="mb-2">Reports</h3>
            <form action="/admin/generate-report" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="subjectCode" th:value="${subject_code}"/>
                <button class="btn btn-primary btn-sm">Generate Report</button>
            </form>

        </div>
    </div>
    <div>
        <div class="no-data-box d-flex" th:if="${#lists.isEmpty(subjectClass.isEmpty())}"><p class="mx-auto my-auto">No data available</p></div>

        <section class="my-4">
            <div class="d-flex justify-content-between mb-3">
                <h3 class="mb-2">Classes</h3>
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addClassModal">Add Class</button>
                <th:block th:replace="modals/addClassModal :: modal(id=${'addClassModal'}, subjectCode=${subject.getCode()}, periods=${periods})">modal</th:block>
            </div>
            <div class="no-data-box d-flex" th:if="${subject.getSubjectClasses().isEmpty()}"><p class="mx-auto my-auto">No classes yet. Ask your admin to create some</p></div>

            <div class="session-grid" th:if="${!subject.getSubjectClasses().isEmpty()}">
                <div class="card col" th:each="subjectClass : ${subject.getSubjectClasses()}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="fs-4 m-0" th:text="${subjectClass.getDay()}"></h5>
                            <div class="d-flex gap-3">
                                <div class="d-flex gap-2 align-items-center">
                                    <svg style="width: 20px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
                                    </svg>
                                    <span th:text="${subjectClass.getEnrollments().size()}"></span>
                                </div>
                                <h6 class="badge bg-primary d-flex justify-content-between rounded-pill fw-light my-auto"  th:text="${subjectClass.getPeriod().getTime()}+${subjectClass.getPeriod().getTime().getHour() > 11 ? ' pm' : ' am'}"></h6>
                            </div>
                        </div>

                        <h6 class="card-subtitle mb-2 text-muted"  th:text="'Room: ' + ${subjectClass.getRoomCode()}"></h6>

                        <a class="btn-sm btn btn-outline-secondary" th:href="@{/admin/subjects/{code}/{session}(code=${subject.getCode()}, session=${subjectClass.getId()})}">View</a>
                    </div>
                </div>
            </div>

        </section>
    </div>

    <div>
        <div class="d-flex justify-content-between mb-3">
            <h3 class="mb-2">Students</h3>
            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addStudentToSubjectClass">Add Student</button>
            <th:block th:replace="modals/addStudentToSubjectClass :: modal(id=${'addStudentToSubjectClass'}, students=${students}, subjectClasses=${subjectClass})">modal</th:block>

        </div>
        <div class="no-data-box d-flex" th:if="${enrollments.isEmpty()}"><p class="mx-auto my-auto">No students yet. Wait for them to join</p></div>


        <div th:if="${!enrollments.isEmpty()}" class="flex-grid-one-col">
            <div class="card ">
                <div class="card-body grid-4-cols">
                    <span>ID</span>
                    <span>Name</span>
                    <span>Status</span>
                    <span class="ms-auto text-right">Actions</span>
                </div>
            </div>
            <div class="card" th:each="enrollment : ${enrollments}">
                <div class="card-body grid-4-cols">
                    <span th:text="${enrollment.getStudent().getStudentId()}"></span>
                    <span th:text="${enrollment.getStudent().getFName()}"></span>
                    <span class="text-success" th:if="${enrollment.isAccepted().toString() == 'ACCEPTED'}">Accepted</span>
                    <span class="text-warning" th:if="${enrollment.isAccepted().toString() == 'PENDING'}">Pending</span>
                    <span class="text-danger" th:if="${enrollment.isAccepted().toString() == 'REJECTED'}">Rejected</span>


                    <div class="d-flex gap-3 ms-auto">
                        <!--show reject button if status is accepted or pending-->
                        <form action="/admin/enrollment/change-status/rejected" method="post" th:if="${enrollment.isAccepted().toString() == 'ACCEPTED' || enrollment.isAccepted().toString() == 'PENDING'}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" th:value="${enrollment.id}" name="enrollmentId" />
                            <button type="submit" class="btn btn-danger">Reject</button>
                        </form>

                        <!--show Accept button if status is rejected or pending-->
                        <form action="/admin/enrollment/change-status/accepted" method="post" th:if="${enrollment.isAccepted().toString() == 'PENDING'}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" th:value="${enrollment.id}" name="enrollmentId" />
                            <button type="submit" class="btn btn-success">Accept</button>
                        </form>

                        <div th:if="${enrollment.isAccepted().toString() == 'REJECTED'}">
                            <div class="btn btn-secondary">Rejected</div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>



</div>

</body>
</html>
