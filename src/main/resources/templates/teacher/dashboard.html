<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout-dashboard :: head(name='Dashboard')"></head>

<body th:replace="layout-dashboard :: body(sideNavLinks=${sideNavLinks})">

<div th:fragment="main" class="d-flex">
    <div th:insert="fragments/toast :: toast(type=${toastType}, message=${toastMessage})"></div>

    <div class="main container-fluid">
        <div class="content">
            <h1>Teacher Dashboard</h1>
            <p>Welcome to the Teacher Dashboard!</p>

            <section>
                <h3>Subjects</h3>
                <div th:each="subject, i : ${subjects}" class="card" style="width: 18rem;">
                    <img  th:src="@{'/images/bg'+${i.index}+'.png'}" class="card-img-top img-cover" alt="subject image">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="text-uppercase m-0" th:text="${subject.getCode()}"></h5>
                            <div class="ml-auto d-flex gap-2 align-items-center">
                                <svg style="width: 20px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
                                </svg>
                                <span th:text="${subject.getEnrollments().size()}"></span>

                            </div>
                        </div>

                        <p class="card-text text-capitalize"  th:text="${subject.getDescription()}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a class="btn-sm btn btn-outline-secondary" th:href="@{/teacher/subjects/{code}(code=${subject.getCode()})}">View</a>
                    </div>

                </div>
            </section>



        </div>
    </div>

</div>

</body>
</html>
