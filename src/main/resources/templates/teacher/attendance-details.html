<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout-dashboard :: head(name='Dashboard')"><title>Admin Dashboard</title></head>

<body th:replace="layout-dashboard :: body(sideNavLinks=${sideNavLinks})">

<div th:fragment="main" class="">

  <div th:insert="fragments/toast :: toast(type=${toastType}, message=${toastMessage})"></div>

  <main class="main">
    <section class="d-flex fs-3 gap-2">
      <span>
        Edit Attendance
      </span>
      <span class="text-uppercase" th:text="${subjectClass.getSubject().getCode()}"></span>
      <div class="badge bg-primary d-flex justify-content-between rounded-pill fs-6 fw-light my-auto">
        <span>Week</span>
        <span th:text="${classSession.getWeek()}"></span>
      </div>
    </section>


    <section class="d-flex gap-3 my-3">
      <div class="d-flex align-items-center justify-content-center gap-2">
        <svg style="width: 25px; height: 25px" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
        </svg>
        <span th:text="${subjectClass.getDay()}"></span>
      </div>

      <div class="d-flex align-items-center justify-content-center gap-2">
        <svg style="width: 25px; height: 25px" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        <span th:text="${subjectClass.getPeriod().getTime()}"></span>
      </div>

      <div class="d-flex align-items-center justify-content-center gap-2">
        <svg style="width: 25px; height: 25px" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
        </svg>

        <span th:text="${subjectClass.getEnrollments().size()}"></span>
      </div>


      <div class="d-flex align-items-center justify-content-center gap-2">
        <svg style="width: 25px; height: 25px" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
        </svg>
        <span th:text="${subjectClass.getRoomCode()}"></span>
      </div>

    </section>

  </main>

  <div th:if="${!attendanceList.isEmpty()}" class="flex-grid-one-col mt-3">
    <div class="card ">
      <div class="card-body grid-4-cols">
        <span>ID</span>
        <span>Name</span>
        <span>Status</span>
        <span class="ms-auto text-right">Actions</span>
      </div>
    </div>

    <div class="card" th:each="attendance : ${attendanceList}">
      <div class="card-body grid-4-cols">
        <span th:text="${attendance.getStudent().getId()}"></span>
        <span th:text="${attendance.getStudent().getUsername()}"></span>
        <span class="text-success" th:if="${attendance.isPresent().toString() == 'PRESENT'}">Present</span>
        <span class="text-danger" th:if="${attendance.isPresent().toString() == 'ABSENT'}">Absent</span>
        <span class="text-success" th:if="${attendance.isPresent().toString() == 'LATE'}">Late</span>
        <span class="text-warning" th:if="${attendance.isPresent().toString() == 'EXCUSED'}">Excused</span>
        <span class="text-muted" th:if="${attendance.isPresent().toString() == 'NOT_MARKED'}">Not marked</span>

        <form method="post" action="/teacher/attendance/update">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <input type="hidden" name="attendanceId" th:value="${attendance.getId()}"/>

          <div class="form-group d-flex gap-3">
            <select name="attendanceStatus" id="attendanceStatus" class="form-control">
              <option  th:each="attendanceType : ${attendanceTypeList}" th:value="${attendanceType}" th:selected="${attendanceType == attendance.isPresent()}" th:text="${attendanceType.toString()}"></option>
            </select>
            <button class="btn btn-secondary btn-sm">Save</button>
          </div>
        </form>

      </div>
    </div>
  </div>

</div>

</body>
</html>
