<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout-dashboard :: head(name='Dashboard')"></head>

<body th:replace="layout-dashboard :: body(sideNavLinks=${sideNavLinks})">

<div th:fragment="main" class="d-flex">
    <div th:insert="fragments/toast :: toast(type=${toastType}, message=${toastMessage})"></div>

    <div class="main container-fluid">
        <div class="content">
            <h2>Your subjects</h2>
            <div class="no-data-box d-flex" th:if="${subjects.isEmpty()}"><p class="mx-auto my-auto">Wait for admin to assign you a subject</p></div>

            <div>
                <div th:each="subject : ${subjects}" class="course">
                    <h3 th:text="${subject.name}"></h3>
                    <a th:href="@{/teacher/subjects/{code}(code=${subject.getCode()})}">View</a>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
